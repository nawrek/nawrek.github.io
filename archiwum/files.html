<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pliki do Pobrania</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333333;
            background: #f0f8ff;
        }
        header {
            background-color: #007bff;
            color: #ffffff;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f8f9fa;
            padding: 10px;
            border-right: 1px solid #dddddd;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }
        .sidebar a {
            display: block;
            color: #007bff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .sidebar a:hover {
            background-color: #e2e6ea;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            max-width: 800px;
        }
        h1, h2 {
            color: #0044cc;
        }
        .file-section {
            margin-bottom: 40px;
        }
        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #666666;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pliki do Pobrania</h1>
    </header>
    <div class="container">
        <!-- Sidebar Menu -->
        <nav class="sidebar">
            <h3>Menu</h3>
            <a href="#documents">Dokumenty</a>
            <a href="#images">Obrazy</a>
            <a href="#audio">Pliki Audio</a>
            <a href="#videos">Filmy</a>
        </nav>
        <!-- Main Content -->
        <div class="content">
            <div id="documents" class="file-section">
                <h2>Dokumenty</h2>
                <ul>
                    <li><a href="file1.docx">file1.docx</a></li>
                    <li><a href="file2.pdf">file2.pdf</a></li>
                    <li><a href="file3.txt">file3.txt</a></li>
                </ul>
            </div>
            <div id="images" class="file-section">
                <h2>Obrazy</h2>
                <ul>
                    <li><a href="image1.jpg">image1.jpg</a></li>
                    <li><a href="image2.png">image2.png</a></li>
                    <li><a href="image3.gif">image3.gif</a></li>
                </ul>
            </div>
            <div id="audio" class="file-section">
                <h2>Pliki Audio</h2>
                <ul>
                    <li><a href="audio1.mp3">audio1.mp3</a></li>
                    <li><a href="audio2.wav">audio2.wav</a></li>
                </ul>
            </div>
            <div id="videos" class="file-section">
                <h2>Filmy</h2>
                <ul>
                    <li><a href="video1.mp4">video1.mp4</a></li>
                    <li><a href="video2.avi">video2.avi</a></li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 Archiwum Plik√≥w
    </footer>
</body>
</html>
